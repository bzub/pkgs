    cluster.x-k8s.io/provider: bootstrap-kubeadm
    clusterctl.cluster.x-k8s.io: ""
roleRef:
  name: capi-kubeadm-bootstrap-proxy-role
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - name: default
    namespace: capi-kubeadm-bootstrap-system
    kind: ServiceAccount
