apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: capi-kubeadm-bootstrap-leader-election-role
  namespace: capi-kubeadm-bootstrap-system
  labels:
    cluster.x-k8s.io/provider: bootstrap-kubeadm
rules:
  - resources:
      - configmaps
    apiGroups:
      - ""
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - resources:
      - configmaps/status
    apiGroups:
      - ""
    verbs:
      - get
      - update
      - patch
  - resources:
      - events
    apiGroups:
      - ""
    verbs:
      - create
